<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="./login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="../img/wave.png">
	<div class="container">
		<div class="img">
			<img src="../img/bg.webp">
		</div>
		<div class="login-content">
			<div class="form">
				<img src="../img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-email"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="email" id="getEmail" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" id="getPassword" class="input" required>
            	   </div>
            	</div>
            	<a href="../Signup/signup.html">Don't have an account?</a>
            	<input type="submit" class="btn" value="Login" onclick="loginValidator()">
            </div>
        </div>
    </div>

	<!-- Footer section -->
	<div class="footercontainer">
		<div class="sub-footercontainer">
			<p>
				Enugu State University of Science and Technology, Agbani Enugu
			</p>
			<p>
				Designed By - Chukwu Godgive 2017030182101
			</p>
			<p align="center">
				All Rights Reserved. &copy; Interview Hub 2022
			</p>
		</div>
</div>
    <script type="text/javascript" src="./login.js"></script>
	<script type="text/javascript" src="../scripts/validator.js"></script>
</body>
</html>
